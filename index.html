<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>

    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2em;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #todoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        #addBtn:hover {
            background: #5568d3;
        }

        #addBtn:active {
            transform: scale(0.98);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            color: #333;
            font-size: 16px;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
            font-size: 18px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <div class="input-container">
            <input type="text" id="todoInput" placeholder="What needs to be done?" autofocus>
            <button id="addBtn">Add</button>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="stats">
            <span id="statsText">0 tasks</span>
        </div>
    </div>

    <script>
        // ========================================
        // SUPABASE CONFIGURATION
        // ========================================
        const SUPABASE_URL = 'https://xoqmrfhmyxdumtxyiyge.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhvcW1yZmhteXhkdW10eHlpeWdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4OTA5NjAsImV4cCI6MjA3ODQ2Njk2MH0.LvBD3PpXgVxPGkxq841tXV4twGG4h0CtY8oTO9utnds';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        class TodoApp {
            constructor() {
                this.todos = [];
                this.todoInput = document.getElementById('todoInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.statsText = document.getElementById('statsText');

                this.init();
            }

            async init() {
                this.addBtn.addEventListener('click', () => this.addTodo());
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                // Load todos from Supabase
                await this.loadTodos();
            }

            async loadTodos() {
                try {
                    const { data, error } = await supabase
                        .from('todos')
                        .select('*')
                        .order('created_at', { ascending: true });

                    if (error) throw error;

                    this.todos = data.map(todo => ({
                        id: todo.id,
                        text: todo.task,
                        completed: todo.completed
                    }));

                    this.render();
                } catch (error) {
                    console.error('Error loading todos:', error);
                    alert('Failed to load tasks from database. Please check your Supabase configuration.');
                }
            }

            async addTodo() {
                const text = this.todoInput.value.trim();

                if (text === '') {
                    alert('Please enter a task!');
                    return;
                }

                try {
                    // Insert into Supabase
                    const { data, error } = await supabase
                        .from('todos')
                        .insert([{ task: text, completed: false }])
                        .select()
                        .single();

                    if (error) throw error;

                    // Add to local array
                    this.todos.push({
                        id: data.id,
                        text: data.task,
                        completed: data.completed
                    });

                    this.todoInput.value = '';
                    this.todoInput.focus();
                    this.render();
                } catch (error) {
                    console.error('Error adding todo:', error);
                    alert('Failed to add task. Please try again.');
                }
            }

            async toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (!todo) return;

                const newCompletedStatus = !todo.completed;

                try {
                    // Update in Supabase
                    const { error } = await supabase
                        .from('todos')
                        .update({ completed: newCompletedStatus })
                        .eq('id', id);

                    if (error) throw error;

                    // Update local array
                    todo.completed = newCompletedStatus;
                    this.render();
                } catch (error) {
                    console.error('Error toggling todo:', error);
                    alert('Failed to update task. Please try again.');
                }
            }

            async deleteTodo(id) {
                if (!confirm('Are you sure you want to delete this task?')) {
                    return;
                }

                try {
                    // Delete from Supabase
                    const { error } = await supabase
                        .from('todos')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;

                    // Remove from local array
                    this.todos = this.todos.filter(t => t.id !== id);
                    this.render();
                } catch (error) {
                    console.error('Error deleting todo:', error);
                    alert('Failed to delete task. Please try again.');
                }
            }

            render() {
                this.todoList.innerHTML = '';

                if (this.todos.length === 0) {
                    this.todoList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                } else {
                    this.todos.forEach(todo => {
                        const li = document.createElement('li');
                        li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

                        li.innerHTML = `
                            <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''}>
                            <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                            <button class="delete-btn">Delete</button>
                        `;

                        const checkbox = li.querySelector('.checkbox');
                        checkbox.addEventListener('change', () => this.toggleTodo(todo.id));

                        const deleteBtn = li.querySelector('.delete-btn');
                        deleteBtn.addEventListener('click', () => this.deleteTodo(todo.id));

                        this.todoList.appendChild(li);
                    });
                }

                this.updateStats();
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const active = total - completed;

                if (total === 0) {
                    this.statsText.textContent = '0 tasks';
                } else {
                    this.statsText.textContent = `${total} task${total !== 1 ? 's' : ''} (${active} active, ${completed} completed)`;
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        new TodoApp();
    </script>
</body>
</html>
